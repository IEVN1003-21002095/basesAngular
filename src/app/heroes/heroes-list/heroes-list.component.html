<div class="card shadow-lg mt-4">
  <div class="card-header bg-danger text-white text-center">
    <h1 class="mb-0">Lista Dragon Ball</h1>
  </div>

  <div class="card-body">
    <!-- Filtro -->
    <div class="row mb-3 align-items-center">
      <div class="col-md-2 text-end">
        <label for="filtro" class="form-label fw-bold">Filtrar por:</label>
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" type="text" id="filtro" class="form-control" placeholder="Filtrar Héroe">
      </div>
    </div>

    <!-- Mostrar filtro -->
    <div class="row mb-3">
      <div class="col-md-6">
        <h3>Filtro: {{ listFilter }}</h3>
      </div>
    </div>

    <!-- Tabla -->

<div class="table-responsive">
      <table class="table table-striped table-hover table-bordered" *ngIf="filteredHeroes.length > 0; else noData">
        <thead class="table-dark text-center">
          <tr>
            <th>
              <button class="btn btn-primary" (click)="showImage()">
                {{ MuestraImagen ? 'Ocultar Imagen' : 'Mostrar Imagen' }}
              </button>
            </th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Raza</th>
            <th>Ki</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of filteredHeroes" class="text-center">
            <td>
              <img *ngIf="MuestraImagen" [src]="heroe.imagen" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
            </td>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.description }}</td>
            <td>{{ heroe.race }}</td>
            <td>{{ heroe.ki }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noData>
        <div class="alert alert-warning text-center">No hay datos disponibles.</div>
      </ng-template>
    </div>
  </div>
</div>
