<form>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="mb-3">

          <div class="form-group pt-4">
            <label for="num1" class="form-label fw-bold">Número 1:</label>
            <input type="number" id="num1" class="form-control" [(ngModel)]="num1" name="num1">
          </div>

          <div class="form-group pt-4">
            <label for="num2" class="form-label fw-bold">Número 2:</label>
            <input type="number" id="num2" class="form-control" [(ngModel)]="num2" name="num2">
          </div>

          <div class="mb-3 pt-4">
            <button (click)="sumar()" type="submit" class="btn btn-success me-2">Sumar</button>
            <button (click)="restar()" type="submit" class="btn btn-danger me-2">Restar</button>
            <button (click)="multiplicar()" type="submit" class="btn btn-warning me-2">Multiplicar</button>
            <button (click)="dividir()" type="submit" class="btn btn-info">Dividir</button>
          </div>

          <h3 class="mt-4">Tu resultado es: <span class="text-primary">{{resultado}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</form>
