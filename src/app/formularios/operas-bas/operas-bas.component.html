<form>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="mb-3">

          <div class="form-group pt-4">
            <label for="num1" class="form-label fw-bold">Número 1:</label>
            <input type="number" id="num1" class="form-control" [(ngModel)]="num1" name="num1">
          </div>

          <div class="form-group pt-4">
            <label for="num2" class="form-label fw-bold">Número 2:</label>
            <input type="number" id="num2" class="form-control" [(ngModel)]="num2" name="num2">
          </div>

          <div class="mb-3 pt-4">
            <label class="form-label fw-bold">Selecciona una operación:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operacion" id="sumar" value="sumar" [(ngModel)]="operacionSeleccionada">
              <label class="form-check-label" for="sumar">Sumar</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operacion" id="restar" value="restar" [(ngModel)]="operacionSeleccionada">
              <label class="form-check-label" for="restar">Restar</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operacion" id="multiplicar" value="multiplicar" [(ngModel)]="operacionSeleccionada">
              <label class="form-check-label" for="multiplicar">Multiplicar</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="operacion" id="dividir" value="dividir" [(ngModel)]="operacionSeleccionada">
              <label class="form-check-label" for="dividir">Dividir</label>
            </div>

            <button (click)="ejecutarOperacion()" type="button" class="btn btn-primary mt-3">Ejecutar</button>
          </div>

          <h3 class="mt-4">Tu resultado es: <span class="text-primary">{{resultado}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</form>
